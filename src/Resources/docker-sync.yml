version: '2'

# Documentation:
# https://docker-sync.readthedocs.io/en/latest/getting-started/configuration.html

options:
  compose-file-path: ${COMPOSE_FILE}
  verbose: true
  cli_mode: 'auto'
  project_root: 'pwd'

syncs:
  app-${COMPOSE_PROJECT_NAME}-sync:
    notify_terminal: true

    src: ${PROJECT_LOCATION}
    host_disk_mount_mode: 'cached'

    sync_userid: 1000
    sync_excludes: ['.idea', '.git', 'var/docker/.docker-sync']
    sync_excludes_type: 'Name'
