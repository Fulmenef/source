version: "3.7"

services:
  blackfire:
    image: blackfire/blackfire:latest
    env_file: ${PROJECT_LOCATION}/var/docker/.env
    depends_on:
      - php

  database:
    image: ${DOCKER_DATABASE_IMAGE}
    env_file: ${PROJECT_LOCATION}/var/docker/.env
    ports:
      - "3306:3306"
      - "5432:5432"
    volumes:
      - database:/var/lib/mysql
    tty: true

  elasticsearch:
    image: ${DOCKER_ELASTICSEARCH_IMAGE}
    env_file: ${PROJECT_LOCATION}/var/docker/.env
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    volumes:
      - elasticsearch:/usr/share/elasticsearch/data

  maildev:
    image: djfarrelly/maildev:latest
    env_file: ${PROJECT_LOCATION}/var/docker/.env
    depends_on:
      - php
    ports:
      - "1080:80"

  nginx:
    image: ajardin/nginx:latest
    env_file: ${PROJECT_LOCATION}/var/docker/.env
    ports:
      - "443:443"
    volumes:
      # Project files
      - code:/var/www/html:delegated
      # SSL certificates
      - ${PROJECT_LOCATION}/var/docker/nginx/certs:/etc/nginx/ssl:cached
      # Custom configuration
      - ${PROJECT_LOCATION}/var/docker/nginx/custom.conf:/etc/nginx/conf.d/custom.conf:ro
    depends_on:
      - php
    tty: true

  php:
    image: ${DOCKER_PHP_IMAGE}
    env_file: ${PROJECT_LOCATION}/var/docker/.env
    environment:
      - SSH_AUTH_SOCK=/run/host-services/ssh-auth.sock
    volumes:
      # Project files
      - code:/var/www/html:delegated
      # Custom configuration
      - ${PROJECT_LOCATION}/var/docker/php/php-cli.ini:/usr/local/etc/php/php-cli.ini:ro
      - ${PROJECT_LOCATION}/var/docker/php/php-fpm-fcgi.ini:/usr/local/etc/php/php-fpm-fcgi.ini:ro
      # SSH socket
      - /run/host-services/ssh-auth.sock:/run/host-services/ssh-auth.sock
    tty: true

  rabbitmq:
    image: ${DOCKER_RABBITMQ_IMAGE}
    env_file: ${PROJECT_LOCATION}/var/docker/.env
    ports:
      - "15672:15672"
    volumes:
      - rabbitmq:/var/lib/rabbitmq
    tty: true

  redis:
    image: ${DOCKER_REDIS_IMAGE}
    env_file: ${PROJECT_LOCATION}/var/docker/.env
    volumes:
      - redis:/data
      # Custom configuration
      - ${PROJECT_LOCATION}/var/docker/redis/custom.conf:/usr/local/etc/redis/redis.conf
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    tty: true

  synchro:
    image: ajardin/synchro:latest
    container_name: ${PROJECT_NAME}_synchro
    volumes:
      - code:/var/www/html:nocopy

volumes:
  code: {}
  database: {}
  elasticsearch: {}
  rabbitmq: {}
  redis: {}
